<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paramount Bank Login OTP</title>
  <style>
    body { background: #eaf6fb; color: #111; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 6px 32px #0002; overflow: hidden; border: 2px solid #094594; }
    .header { background: linear-gradient(90deg, #094594 60%, #F4D03f 100%); color: #fff; padding: 28px 0; text-align: center; font-size: 2.1rem; font-weight: bold; letter-spacing: 2px; }
    .content { padding: 36px 28px; text-align: center; }
    .otp { display: inline-block; background: #F4D03f; color: #094594; font-size: 2.3rem; font-weight: bold; letter-spacing: 10px; border-radius: 10px; padding: 18px 36px; margin: 28px 0; box-shadow: 0 2px 12px #0002; transition: box-shadow 0.3s, transform 0.3s; animation: pop 0.7s cubic-bezier(.68,-0.55,.27,1.55); }
    .otp:hover { box-shadow: 0 4px 24px #F4D03f88; transform: scale(1.05); }
    .footer { background: #094594; color: #F4D03f; text-align: center; padding: 18px 0; font-size: 1rem; }
    .note { color: #111; font-size: 1.05rem; margin-top: 18px; }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0.2; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Paramount Bank Login OTP</div>
    <div class="content">
      <p style="font-size:1.15rem;">Hello <b>{{ staff.first_name }} {{ staff.last_name }}</b>,</p>
      <p>Use the following OTP to log in to your account:</p>
      <div class="otp">{{ otp }}</div>
      <p class="note">This OTP is valid for 5 minutes.<br>If you did not request this, please ignore this email.</p>
    </div>
    <div class="footer">&copy; {{ year }} Paramount Bank &mdash; Secure. Reliable. Trusted.</div>
  </div>
</body>
</html>
